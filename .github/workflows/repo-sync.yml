ts (other than MSRs), net of related deferred tax liabilities. ROTCE measures the Firm’s net income applicable to common equity as a+percentage of average TCE. TBVPS represents the Firm’s TCE at period-end divided by common shares at period-end. TCE, ROTCE, and TBVPS are utilized by the Firm, as well as+investors and analysts, in assessing the Firm’s use of equity.+(d) The ratio of the wholesale and CIB’s allowance for loan losses to period-end loans retained, excluding trade finance and conduits, is calculated excluding loans accounted for at+fair value, loans held-for-sale, CIB’s trade finance loans and consolidated Firm-administered multi-seller conduits, as well as their related allowances, to provide a more meaningful+assessment of the respective allowance coverage ratio.+(e) In addition to reviewing net interest income and the net yield on a managed basis, management also reviews these metrics excluding CIB Markets to assess the performance of the+Firm’s lending, investing (including asset-liability management) and deposit-raising activities. The resulting metrics are referred to as non-markets related net interest income and net+yield. CIB Markets are Fixed Income Markets and Equity Markets. Management believes that disclosure of non-markets related net interest income and net yield provide investors and+analysts with other measures by which to analyze the non-markets-related business trends of the Firm and provides a comparable measure to other financial institutions that are+primarily focused on lending, investing and deposit-raising activities.++QUARTERLY TRENDS FULL YEAR++4Q20 Change 2020 Change+(in millions, except rates) 4Q20 3Q20 2Q20 1Q20 4Q19 3Q20 4Q19 2020 2019 2019+Net interest income - reported $ 13,258 $ 13,013 $ 13,853 $ 14,439 $ 14,166 2 % (6) % $ 54,563 $ 57,245 (5) %+Fully taxable-equivalent adjustments 97 104 107 110 123 (7) (21) 418 531 (21)+Net interest income - managed basis (a) $ 13,355 $ 13,117 $ 13,960 $ 14,549 $ 14,289 2 (7) $ 54,981 