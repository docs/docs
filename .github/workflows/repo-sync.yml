 revenue less noninterest expense. The Firm believes that this financial measure is useful in assessing+the ability of a lending institution to generate income in excess of its provision for credit losses.+(c) TCE, ROTCE, and TBVPS are each non-GAAP financial measures. TCE represents the Firm’s common stockholders’ equity (i.e., total stockholders’ equity less preferred stock) less+goodwill and identifiable intangible assets (other than MSRs), net of related deferred tax liabilities. ROTCE measures the Firm’s net income applicable to common equity as a+percentage of average TCE. TBVPS represents the Firm’s TCE at period-end divided by common shares at period-end. TCE, ROTCE, and TBVPS are utilized by the Firm, as well as+investors and analysts, in assessing the Firm’s use of equity.+(d) The ratio of the wholesale and CIB’s allowance for loan losses to period-end loans retained, excluding trade finance and conduits, is calculated excluding loans accounted for at+fair value, loans held-for-sale, CIB’s trade finance loans and consolidated Firm-administered multi-seller conduits, as well as their related allowances, to provide a more meaningful+assessment of the respective allowance coverage ratio.+(e) In addition to reviewing net interest income and the net yield on a managed basis, management also reviews these metrics excluding CIB Markets to assess the performance of the+Firm’s lending, investing (including asset-liability management) and deposit-raising activities. The resulting metrics are referred to as non-markets related net interest income and net+yield. CIB Markets are Fixed Income Markets and Equity Markets. Management believes that disclosure of non-markets related net interest income and net yield provide investors and+analysts with other measures by which to analyze the non-markets-related business trends of the Firm and provides a comparable measure to other financial institutions that are+primarily focused on lending, investing and deposit-raising activities.++QUARTERLY TRENDS FULL YEAR++4Q20 Change 2020 Change+(in millions, except rates) 4Q20 3Q20 2Q20 1Q20 4Q19 3Q20 4Q19 2020 2019 2019+Net interest income - reported $ 13,258 $ 13,013 $ 13,853 $ 14,439 $ 14,166 2 % (6) % $ 54,563 $ 57,245 (5) %+Fully taxable-equivalent adjustments 97 104 107 110 123 (7) (21) 418 531 (21)+Net interest income - managed basis (a) $ 13,355 $ 13,117 $ 13,960 $ 14,549 $ 14,289 2 (7) $ 54,981 $ 57,776 (5)+Less: CIB Markets net interest income 2,166 2,076 2,536 1,596 1,149 4 89 8,374 3,120 168+Net interest income excluding CIB Markets (a) $ 11,189 $ 11,041 $ 11,424 $ 12,953 $ 13,140 1 (15) $ 46,607 $ 54,656 (15)+Average interest-earning assets (b) $ 2,955,646 $ 2,874,974 $ 2,819,689 $ 2,465,549 $ 2,377,544 3 24 $ 2,779,710 $ 2,345,279 19+Less: Average CIB Markets interest-earning assets (b) 743,337 730,141 795,511 735,852 676,566 2 10 751,131 672,417 12+Average interest-earning assets excluding CIB Markets $ 2,212,309 $ 2,144,833 $ 2,024,178 $ 1,729,697 $ 1,700,978 3 30 $ 2,028,579 $ 1,672,862 21+Net yield on average interest-earning assets - managed basis 1.80 % 1.82 % 1.99 % 2.37 % 2.38 % 1.98 % 2.46 %+Net yield on average CIB Markets interest-earning assets 1.16 1.13 1.28 0.87 0.67 1.11 0.46+Net yield on average interest-earning assets excluding CIB Markets 2.01 2.05 2.27 3.01 3.06 2.30 3.27+(a) Interest includes the effect of related hedges. Taxable-equivalent amounts are used where applicable.+(b) In the third quarter of 2020, the Firm reclassified certain fair value option elected lending-related positions from trading assets to loans and other assets. Prior-period amounts have been revised to conform with the current presentation.++Page 28++JPMORGAN CHASE & CO.+J.P. MORGAN WEALTH MANAGEMENT REORGANIZATION+In the fourth quarter of 2020, the Firm transferred certain assets, liabilities, revenue, expense and headcount associated with certain wealth management clients from AWM to the J.P. Morgan Wealth+Management business unit within 